<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1db954 0%,
          #1ed760 50%,
          #0e6b2a 100%
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .player-container {
        width: 350px;
        height: 600px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .album-art-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
      }

      .album-art {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        background: #333;
        background-size: cover;
        background-position: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .album-art.playing {
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .song-info {
        text-align: center;
        margin-bottom: 30px;
      }

      .song-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
        color: white;
      }

      .artist-name {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 15px;
      }

      .progress-container {
        margin-bottom: 20px;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .progress {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.1s ease;
      }

      .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

      .control-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .control-btn:hover {
        transform: scale(1.1);
        color: #1db954;
      }

      .control-btn.prev,
      .control-btn.next {
        font-size: 24px;
      }

      .control-btn.play-pause {
        width: 60px;
        height: 60px;
        background: white;
        color: #1db954;
        border-radius: 50%;
        font-size: 24px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .control-btn.play-pause:hover {
        background: #f0f0f0;
        transform: scale(1.05);
      }

      .playlist-info {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Responsividade */
      @media (max-width: 400px) {
        .player-container {
          width: 90vw;
          height: 90vh;
          padding: 20px;
        }

        .album-art {
          width: 200px;
          height: 200px;
        }
      }

      /* Ocultar elemento de áudio */
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <div class="playlist-info">
        Playlist • <span id="song-count">0 músicas</span>
      </div>

      <div class="album-art-container">
        <div class="album-art" id="albumArt"></div>
      </div>

      <div class="song-info">
        <div class="song-title" id="songTitle">Carregando...</div>
        <div class="artist-name" id="artistName">Artista</div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn prev" id="prevBtn">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="control-btn play-pause" id="playPauseBtn">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="control-btn next" id="nextBtn">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- Elemento de áudio para reprodução -->
    <audio id="audioPlayer" preload="auto"></audio>

    <script>
      // Playlist de músicas - FÁCIL DE ADICIONAR NOVAS MÚSICAS AQUI
      const playlist = [
        {
          title: "Mensagem Não Visualizada",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music1.mp3",
        },
        {
          title: "Te Amo, Mas Te Bloqueei",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music2.mp3",
        },
        {
          title: "Você Me Deixou em Vários Tons",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music3.mp3",
        },
        {
          title: "Volta Pra Mim, Nem Que Seja Só Hoje",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music4.mp3",
        },
        {
          title: "Amor de Motel, Coração de Papel",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music5.mp3",
        },
        {
          title: "Coração na Sarjeta",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music6.mp3",
        },
        {
          title: "Declaração de Vaqueiro",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music7.mp3",
        },
        {
          title: "Nosso Amor Foi Pirata",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music8.mp3",
        },
        {
          title: "Seu Novo Amor Não Sabe Me Imitar",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music9.mp3",
        },
        {
          title: "Última Ligação",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music10.mp3",
        },
        {
          title: "Saudade no 220V",
          artist: "Forró Doce Pecado",
          albumArt: "images/cover.png",
          audioUrl:
            "https://musics-doce-pecado.s3.us-east-1.amazonaws.com/music11.mp3",
        },
      ];

      // Variáveis de controle
      let currentSongIndex = 0;
      let isPlaying = false;

      // Elementos DOM
      const albumArt = document.getElementById("albumArt");
      const songTitle = document.getElementById("songTitle");
      const artistName = document.getElementById("artistName");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const progress = document.getElementById("progress");
      const progressBar = document.getElementById("progressBar");
      const currentTimeEl = document.getElementById("currentTime");
      const totalTimeEl = document.getElementById("totalTime");
      const songCount = document.getElementById("song-count");
      const audioPlayer = document.getElementById("audioPlayer");

      // Inicializar player
      function init() {
        loadSong(currentSongIndex);
        songCount.textContent = `${playlist.length} músicas`;

        // Event listeners para o áudio
        audioPlayer.addEventListener("loadedmetadata", updateDuration);
        audioPlayer.addEventListener("timeupdate", updateProgress);
        audioPlayer.addEventListener("ended", nextSong);
        audioPlayer.addEventListener("canplaythrough", () => {
          console.log("Áudio carregado e pronto para reprodução");
        });
        audioPlayer.addEventListener("error", (e) => {
          console.error("Erro ao carregar áudio:", e);
          // Em caso de erro, usar áudio de exemplo local
          if (audioPlayer.src.includes("soundjay")) {
            audioPlayer.src =
              "data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT";
          }
        });
      }

      // Carregar música
      function loadSong(index) {
        const song = playlist[index];
        songTitle.textContent = song.title;
        artistName.textContent = song.artist;
        albumArt.style.backgroundImage = `url(${song.albumArt})`;

        // Carregar áudio
        audioPlayer.src = song.audioUrl;
        audioPlayer.load();
      }

      // Atualizar duração total
      function updateDuration() {
        if (audioPlayer.duration) {
          totalTimeEl.textContent = formatTime(audioPlayer.duration);
        }
      }

      // Formatar tempo
      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, "0")}`;
      }

      // Atualizar barra de progresso
      function updateProgress() {
        if (audioPlayer.duration) {
          const progressPercent =
            (audioPlayer.currentTime / audioPlayer.duration) * 100;
          progress.style.width = `${progressPercent}%`;
          currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }
      }

      // Play/Pause
      function togglePlayPause() {
        if (isPlaying) {
          audioPlayer.pause();
          playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
          //albumArt.classList.remove("playing");
          isPlaying = false;
        } else {
          audioPlayer
            .play()
            .then(() => {
              playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
              //albumArt.classList.add("playing");
              isPlaying = true;
            })
            .catch((error) => {
              console.error("Erro ao reproduzir áudio:", error);
              // Fallback para demonstração visual
              playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
              //albumArt.classList.add("playing");
              isPlaying = true;
            });
        }
      }

      // Música anterior
      function prevSong() {
        currentSongIndex =
          currentSongIndex > 0 ? currentSongIndex - 1 : playlist.length - 1;
        loadSong(currentSongIndex);

        if (isPlaying) {
          setTimeout(() => {
            audioPlayer.play().catch((error) => {
              console.error("Erro ao reproduzir áudio:", error);
            });
          }, 100);
        }
      }

      // Próxima música
      function nextSong() {
        currentSongIndex =
          currentSongIndex < playlist.length - 1 ? currentSongIndex + 1 : 0;
        loadSong(currentSongIndex);

        if (isPlaying) {
          setTimeout(() => {
            audioPlayer.play().catch((error) => {
              console.error("Erro ao reproduzir áudio:", error);
            });
          }, 100);
        }
      }

      // Buscar posição na música
      function seekTo(event) {
        if (audioPlayer.duration) {
          const rect = progressBar.getBoundingClientRect();
          const clickX = event.clientX - rect.left;
          const width = rect.width;
          const percentage = clickX / width;
          audioPlayer.currentTime = audioPlayer.duration * percentage;
        }
      }

      // Event listeners
      playPauseBtn.addEventListener("click", togglePlayPause);
      prevBtn.addEventListener("click", prevSong);
      nextBtn.addEventListener("click", nextSong);
      progressBar.addEventListener("click", seekTo);

      // Controle por teclado
      document.addEventListener("keydown", (e) => {
        switch (e.code) {
          case "Space":
            e.preventDefault();
            togglePlayPause();
            break;
          case "ArrowLeft":
            prevSong();
            break;
          case "ArrowRight":
            nextSong();
            break;
          case "ArrowUp":
            e.preventDefault();
            volumeSlider.value = Math.min(
              100,
              parseInt(volumeSlider.value) + 10
            );
            updateVolume();
            break;
          case "ArrowDown":
            e.preventDefault();
            volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
            updateVolume();
            break;
        }
      });

      // Inicializar quando a página carregar
      init();
    </script>
  </body>
</html>
